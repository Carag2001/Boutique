<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CRG Services - Offres</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .main-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            min-height: 100vh;
            padding: 140px 20px 40px;
            color: #ffffff;
        }

        h1, p {
            color: #ffffff;
        }

        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .service-card {
            background-color: rgba(255,255,255,0.1);
            border: 2px solid #ffffff;
            border-radius: 15px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }

        .service-card:hover {
            background-color: rgba(0, 188, 212, 0.2);
            transform: translateY(-5px) scale(1.05);
        }

        .service-card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .service-card h3 {
            margin-bottom: 5px;
            font-size: 1.5rem;
        }

        .service-card p {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .service-card span {
            font-weight: bold;
            color: #00bcd4;
        }

        #adminButton {
            display: none; 
            margin-top: 20px;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #00bcd4;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #adminButton:hover {
            background-color: #0097a7;
        }

        .admin-form {
            display: none; 
            margin-top: 20px;
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 15px;
            width: 300px;
        }

        .admin-form input, .admin-form textarea, .admin-form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        .admin-form button {
            background-color: #00bcd4;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-form button:hover {
            background-color: #0097a7;
        }

        @media (max-width: 768px) {
            .services {
                flex-direction: column;
                gap: 20px;
            }

            .service-card {
                width: 80%;
            }

            .admin-form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="presentation.html">Présentation</a></li>
            <li><a href="boutique.html">Boutique</a></li>
            <li><a href="offre.html">Offre</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="apropos.html">À propos</a></li>
        </ul>
    </nav>

    <section class="main-content">
        <h1>Nos Offres</h1>
        <p>Découvrez les services que nous proposons :</p>

        <div class="services" id="servicesContainer"></div>

        <!-- BOUTON ADMIN -->
        <button id="adminButton" onclick="showAdminForm()">Ajouter un service</button>

        <!-- FORMULAIRE ADMIN -->
        <div class="admin-form" id="adminForm">
            <input type="text" id="serviceName" placeholder="Nom du service">
            <textarea id="serviceDesc" placeholder="Description"></textarea>
            <input type="text" id="servicePrice" placeholder="Prix ou gratuit">
            <input type="text" id="serviceImg" placeholder="URL image">
            <button onclick="addService()">Ajouter</button>
            <button onclick="hideAdminForm()">Annuler</button>
        </div>
    </section>

    <script>
        // ADMIN PASSWORD pour toi seul
        const adminPassword = "monMotDePasse123"; // Change-le
        let isAdmin = false;

        if(prompt("Mot de passe administrateur :") === adminPassword){
            isAdmin = true;
            document.getElementById('adminButton').style.display = "block";
        }

        // SERVICES
        let services = JSON.parse(localStorage.getItem('services')) || [];
        const container = document.getElementById('servicesContainer');

        function displayServices(){
            container.innerHTML = '';
            services.forEach(s => {
                const card = document.createElement('div');
                card.className = 'service-card';
                card.innerHTML = `
                    <img src="${s.img}" alt="${s.name}">
                    <h3>${s.name}</h3>
                    <p>${s.desc}</p>
                    <span>${s.price}</span>
                `;
                container.appendChild(card);
            });
        }

        function showAdminForm(){
            document.getElementById('adminForm').style.display = "block";
        }

        function hideAdminForm(){
            document.getElementById('adminForm').style.display = "none";
            document.getElementById('serviceName').value = '';
            document.getElementById('serviceDesc').value = '';
            document.getElementById('servicePrice').value = '';
            document.getElementById('serviceImg').value = '';
        }

        function addService(){
            const name = document.getElementById('serviceName').value;
            const desc = document.getElementById('serviceDesc').value;
            const price = document.getElementById('servicePrice').value;
            const img = document.getElementById('serviceImg').value;

            if(!name || !desc || !price || !img){
                alert("Remplissez tous les champs !");
                return;
            }

            services.push({name, desc, price, img});
            localStorage.setItem('services', JSON.stringify(services));
            displayServices();
            hideAdminForm();
        }

        // Afficher les services au chargement
        displayServices();
    </script>

</body>
</html>
