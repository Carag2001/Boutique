<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CRG Services - Boutique</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CONTENU PRINCIPAL CENTRÉ */
        .main-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            min-height: 100vh;
            padding: 140px 20px 40px;
            color: #ffffff;
        }

        h1, h2, p {
            color: #ffffff;
        }

        /* FILTRE CATEGORIES */
        #categoryFilter {
            margin: 20px 0;
            padding: 8px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
        }

        /* CARDS PRODUITS */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .product-card {
            background-color: rgba(255,255,255,0.1);
            border: 2px solid #ffffff;
            border-radius: 15px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            background-color: rgba(0, 188, 212, 0.2);
            transform: translateY(-5px) scale(1.05);
        }

        .product-card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin-bottom: 5px;
            font-size: 1.5rem;
        }

        .product-card p {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .product-card span {
            font-weight: bold;
            color: #00bcd4;
        }

        /* BOUTON ADMIN */
        #adminButton {
            display: none; /* caché par défaut */
            margin-top: 20px;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #00bcd4;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #adminButton:hover {
            background-color: #0097a7;
        }

        /* FORMULAIRE ADMIN */
        .admin-form {
            display: none; /* caché par défaut */
            margin-top: 20px;
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 15px;
            width: 300px;
        }

        .admin-form input, .admin-form textarea, .admin-form select, .admin-form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        .admin-form button {
            background-color: #00bcd4;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-form button:hover {
            background-color: #0097a7;
        }

        .admin-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .admin-actions button {
            width: 48%;
            background-color: #ff5252;
        }

        .admin-actions button:hover {
            background-color: #e53935;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .products {
                flex-direction: column;
                gap: 20px;
            }

            .product-card {
                width: 80%;
            }

            .admin-form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="presentation.html">Présentation</a></li>
            <li><a href="boutique.html">Boutique</a></li>
            <li><a href="offre.html">Offre</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="apropos.html">À propos</a></li>
        </ul>
    </nav>

    <section class="main-content">
        <h1>Boutique CRG Services</h1>
        <p>Découvrez nos produits et services :</p>

        <!-- FILTRE CATEGORIES -->
        <select id="categoryFilter" onchange="filterProducts()">
            <option value="all">Toutes les catégories</option>
        </select>

        <div class="products" id="productsContainer"></div>

        <!-- BOUTON ADMIN POUR TOI SEUL -->
        <button id="adminButton" onclick="showAdminForm()">Ajouter un produit</button>

        <!-- FORMULAIRE ADMIN -->
        <div class="admin-form" id="adminForm">
            <h2>Ajouter/Modifier un produit</h2>
            <input type="text" id="productName" placeholder="Nom du produit">
            <textarea id="productDesc" placeholder="Description du produit"></textarea>
            <input type="text" id="productPrice" placeholder="Prix">
            <input type="text" id="productImg" placeholder="URL de l'image">
            <input type="text" id="productCategory" placeholder="Catégorie">
            <button onclick="addOrUpdateProduct()">Ajouter/Modifier</button>
            <button onclick="hideAdminForm()">Annuler</button>
        </div>
    </section>

    <script>
        // ======= SÉCURITÉ ADMIN =======
        const adminPassword = "monMotDePasse123"; // Change ce mot de passe
        let isAdmin = false;

        if(prompt("Mot de passe administrateur :") === adminPassword) {
            isAdmin = true;
            document.getElementById('adminButton').style.display = "block";
        }

        // ======= PRODUITS =======
        let products = JSON.parse(localStorage.getItem('products')) || [];
        const productsContainer = document.getElementById('productsContainer');
        const categoryFilter = document.getElementById('categoryFilter');
        let editIndex = -1; // Pour modifier un produit

        function displayProducts(filteredCategory = "all") {
            productsContainer.innerHTML = '';

            const filtered = filteredCategory === "all" ? products : products.filter(p => p.category === filteredCategory);

            filtered.forEach((p, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${p.img}" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <p>${p.desc}</p>
                    <span>${p.price}</span>
                `;

                if(isAdmin) {
                    const actions = document.createElement('div');
                    actions.className = 'admin-actions';
                    actions.innerHTML = `
                        <button onclick="editProduct(${index})">Modifier</button>
                        <button onclick="deleteProduct(${index})">Supprimer</button>
                    `;
                    card.appendChild(actions);
                }

                productsContainer.appendChild(card);
            });

            updateCategoryFilter();
        }

        function updateCategoryFilter() {
            const categories = [...new Set(products.map(p => p.category))];
            categoryFilter.innerHTML = '<option value="all">Toutes les catégories</option>';
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categoryFilter.appendChild(option);
            });
        }

        function filterProducts() {
            displayProducts(categoryFilter.value);
        }

        function showAdminForm() {
            document.getElementById('adminForm').style.display = "block";
        }

        function hideAdminForm() {
            document.getElementById('adminForm').style.display = "none";
            editIndex = -1;
            clearForm();
        }

        function clearForm() {
            document.getElementById('productName').value = '';
            document.getElementById('productDesc').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productImg').value = '';
            document.getElementById('productCategory').value = '';
        }

        function addOrUpdateProduct() {
            const name = document.getElementById('productName').value;
            const desc = document.getElementById('productDesc').value;
            const price = document.getElementById('productPrice').value;
            const img = document.getElementById('productImg').value;
            const category = document.getElementById('productCategory').value;

            if(!name || !desc || !price || !img || !category){
                alert("Veuillez remplir tous les champs !");
                return;
            }

            if(editIndex >= 0) {
                products[editIndex] = {name, desc, price, img, category};
                editIndex = -1;
            } else {
                products.push({name, desc, price, img, category});
            }

            localStorage.setItem('products', JSON.stringify(products));
            displayProducts(categoryFilter.value);
            hideAdminForm();
        }

        function editProduct(index) {
            const p = products[index];
            document.getElementById('productName').value = p.name;
            document.getElementById('productDesc').value = p.desc;
            document.getElementById('productPrice').value = p.price;
            document.getElementById('productImg').value = p.img;
            document.getElementById('productCategory').value = p.category;
            editIndex = index;
            showAdminForm();
        }

        function deleteProduct(index) {
            if(confirm("Supprimer ce produit ?")) {
                products.splice(index, 1);
                localStorage.setItem('products', JSON.stringify(products));
                displayProducts(categoryFilter.value);
            }
        }

        // Affichage initial
        displayProducts();
    </script>

</body>
</html>
