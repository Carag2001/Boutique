<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CRG Services - Boutique</title>
<style>
/* ================= RESET ================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

html, body { height: 100%; }

/* ================= FOND ================= */
body {
    background: url('https://tse2.mm.bing.net/th/id/OIP.RDStdOWibsHTs0f08IQdUAHaEo?rs=1&pid=ImgDetMain&o=7&rm=3') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    position: relative;
}

body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: 0;
}

/* ================= NAVBAR ================= */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(6px);
}

.navbar ul {
    list-style: none;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 65px;
}

.navbar li { margin: 0 18px; }

.navbar a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    position: relative;
}

.navbar a::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0;
    height: 2px;
    background: #fff;
    transition: 0.3s;
}

.navbar a:hover::after { width: 100%; }

/* ================= CONTENU ================= */
.main-content {
    position: relative;
    z-index: 1;
    padding: 140px 20px 60px;
    text-align: center;
}

h1 { font-size: 3rem; margin-bottom: 10px; }
p { margin-bottom: 25px; opacity: 0.9; }

/* ================= PRODUITS ================= */
.products {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    margin-top: 20px;
}

.product-card {
    width: 260px;
    background: rgba(255,255,255,0.08);
    border-radius: 18px;
    padding: 20px;
    border: 1px solid rgba(255,255,255,0.4);
    backdrop-filter: blur(6px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    transition: 0.35s;
    position: relative;
}

.product-card:hover {
    transform: translateY(-8px) scale(1.05);
    box-shadow: 0 0 30px rgba(0,229,255,0.4);
}

.product-card img {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 10px;
}

.product-card h3 { margin-bottom: 5px; }
.product-card span { color: #00e5ff; font-weight: bold; }

/* ================= BOUTONS ================= */
.admin-btn {
    margin-top: 35px;
    padding: 12px 30px;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    color: #fff;
    background: linear-gradient(135deg, #00e5ff, #0066ff);
    box-shadow: 0 0 15px rgba(0,229,255,0.6);
    transition: 0.35s;
}

.admin-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px rgba(0,229,255,1);
}

/* ================= SUPPRIMER ================= */
.delete-btn {
    display: none;
    position: absolute;
    top: 10px;
    right: 10px;
    background: #ff3b3b;
    border: none;
    color: #fff;
    padding: 5px 8px;
    border-radius: 6px;
    cursor: pointer;
}

/* ================= FORM ADMIN ================= */
.admin-form {
    display: none;
    margin: 30px auto;
    max-width: 350px;
    background: rgba(0,0,0,0.7);
    padding: 20px;
    border-radius: 15px;
    text-align: left;
}

.admin-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.admin-form input,
.admin-form textarea {
    width: 100%;
    margin-bottom: 12px;
    padding: 8px;
    border-radius: 6px;
    border: none;
}

.admin-form button {
    width: 100%;
    padding: 12px;
    border-radius: 25px;
    border: none;
    background: linear-gradient(135deg, #00e5ff, #0066ff);
    font-weight: bold;
    color: #fff;
    cursor: pointer;
    transition: 0.35s;
}

.admin-form button:hover { background: linear-gradient(135deg, #0066ff, #00e5ff); }

/* ================= RESPONSIVE ================= */
@media(max-width:768px) {
    .product-card { width: 85%; }
    .admin-form { width: 90%; }
}
</style>
</head>
<body>

<nav class="navbar">
    <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="presentation.html">Présentation</a></li>
        <li><a href="boutique.html">Boutique</a></li>
        <li><a href="offre.html">Offre</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="apropos.html">À propos</a></li>
    </ul>
</nav>

<section class="main-content">
    <h1>Boutique CRG Services</h1>
    <p>Découvrez nos services et créations</p>

    <div class="products" id="products"></div>

    <button class="admin-btn" onclick="askPassword()">Ajouter un article</button>

    <div class="admin-form" id="adminForm">
        <label for="name">Nom du produit</label>
        <input id="name" placeholder="Nom du produit">

        <label for="desc">Description</label>
        <textarea id="desc" placeholder="Description"></textarea>

        <label for="price">Prix</label>
        <input id="price" placeholder="Prix">

        <label for="img">URL de l'image</label>
        <input id="img" placeholder="https://exemple.com/image.jpg">

        <button onclick="addProduct()">Ajouter</button>
    </div>
</section>

<script>
const PASSWORD = "Maholo_56100";
let isAdmin = false;
let products = JSON.parse(localStorage.getItem("products")) || [];
const container = document.getElementById("products");

// Affiche les produits
function render() {
    container.innerHTML = "";
    products.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `
            <button class="delete-btn" onclick="removeProduct(${i})">✖</button>
            <img src="${p.img}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>${p.desc}</p>
            <span>${p.price}</span>
        `;
        if(isAdmin) div.querySelector(".delete-btn").style.display = "block";
        container.appendChild(div);
    });
}

// Demander mot de passe admin
function askPassword() {
    const pass = prompt("Mot de passe admin :");
    if(pass === PASSWORD) {
        isAdmin = true;
        document.getElementById("adminForm").style.display = "block";
        render();
    } else alert("Mot de passe incorrect !");
}

// Ajouter un produit
function addProduct() {
    const nameInput = document.getElementById("name");
    const descInput = document.getElementById("desc");
    const priceInput = document.getElementById("price");
    const imgInput = document.getElementById("img");

    const p = {
        name: nameInput.value.trim(),
        desc: descInput.value.trim(),
        price: priceInput.value.trim(),
        img: imgInput.value.trim()
    };

    if(!p.name || !p.desc || !p.price || !p.img) return alert("Veuillez remplir tous les champs !");

    products.push(p);
    localStorage.setItem("products", JSON.stringify(products));
    render();

    // Reset form
    nameInput.value = "";
    descInput.value = "";
    priceInput.value = "";
    imgInput.value = "";
}

// Supprimer produit
function removeProduct(i){
    if(confirm("Supprimer cet article ?")){
        products.splice(i,1);
        localStorage.setItem("products", JSON.stringify(products));
        render();
    }
}

// Initial render
render();
</script>

</body>
</html>
