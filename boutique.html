<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CRG Services - Boutique</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .main-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            min-height: 100vh;
            padding: 140px 20px 40px;
            color: #ffffff;
        }

        h1, p { color: #ffffff; }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .product-card {
            background-color: rgba(255,255,255,0.1);
            border: 2px solid #ffffff;
            border-radius: 15px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            background-color: rgba(0, 188, 212, 0.2);
            transform: translateY(-5px) scale(1.05);
        }

        .product-card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product-card h3 { margin-bottom: 5px; font-size: 1.5rem; }
        .product-card p { font-size: 1rem; margin-bottom: 5px; }
        .product-card span { font-weight: bold; color: #00bcd4; }

        #adminButton {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #00bcd4;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #adminButton:hover { background-color: #0097a7; }

        .admin-form {
            display: none;
            margin-top: 20px;
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 15px;
            width: 300px;
        }

        .admin-form input, .admin-form textarea, .admin-form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        .admin-form button {
            background-color: #00bcd4;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-form button:hover { background-color: #0097a7; }

        @media (max-width: 768px) {
            .products { flex-direction: column; gap: 20px; }
            .product-card { width: 80%; }
            .admin-form { width: 90%; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="presentation.html">Présentation</a></li>
            <li><a href="boutique.html">Boutique</a></li>
            <li><a href="offre.html">Offre</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="apropos.html">À propos</a></li>
        </ul>
    </nav>

    <section class="main-content">
        <h1>Boutique CRG Services</h1>
        <p>Découvrez nos produits et services :</p>

        <div class="products" id="productsContainer"></div>

        <!-- BOUTON ADMIN VISIBLE POUR TOUS -->
        <button id="adminButton" onclick="promptAdmin()">Ajouter un produit</button>

        <!-- FORMULAIRE ADMIN -->
        <div class="admin-form" id="adminForm">
            <input type="text" id="productName" placeholder="Nom du produit">
            <textarea id="productDesc" placeholder="Description"></textarea>
            <input type="text" id="productPrice" placeholder="Prix">
            <input type="text" id="productImg" placeholder="URL image">
            <button onclick="addProduct()">Ajouter</button>
            <button onclick="hideAdminForm()">Annuler</button>
        </div>
    </section>

    <script>
        const adminPassword = "Maholo.20"; // Change-le
        const container = document.getElementById('productsContainer');
        let products = JSON.parse(localStorage.getItem('products')) || [];

        function displayProducts() {
            container.innerHTML = '';
            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${p.img}" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <p>${p.desc}</p>
                    <span>${p.price}</span>
                `;
                container.appendChild(card);
            });
        }

        function promptAdmin() {
            const pass = prompt("Mot de passe administrateur :");
            if(pass === adminPassword){
                document.getElementById('adminForm').style.display = 'block';
            } else {
                alert("Mot de passe incorrect !");
            }
        }

        function hideAdminForm(){
            document.getElementById('adminForm').style.display = 'none';
            document.getElementById('productName').value = '';
            document.getElementById('productDesc').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productImg').value = '';
        }

        function addProduct(){
            const name = document.getElementById('productName').value;
            const desc = document.getElementById('productDesc').value;
            const price = document.getElementById('productPrice').value;
            const img = document.getElementById('productImg').value;

            if(!name || !desc || !price || !img){
                alert("Remplissez tous les champs !");
                return;
            }

            products.push({name, desc, price, img});
            localStorage.setItem('products', JSON.stringify(products));
            displayProducts();
            hideAdminForm();
        }

        displayProducts();
    </script>

</body>
</html>
