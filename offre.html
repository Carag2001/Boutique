<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dauber Services - Offre</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .main-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            min-height: 100vh;
            padding: 140px 20px 40px;
            color: #ffffff;
        }

        h1, p { color: #ffffff; }

        .offers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .offer-card {
            background-color: rgba(255,255,255,0.1);
            border: 2px solid #ffffff;
            border-radius: 15px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
            position: relative;
        }

        .offer-card:hover {
            background-color: rgba(0, 188, 212, 0.2);
            transform: translateY(-5px) scale(1.05);
        }

        .offer-card h3 { margin-bottom: 10px; font-size: 1.5rem; }
        .offer-card p { font-size: 1rem; margin-bottom: 10px; }
        .offer-card span { font-weight: bold; color: #00bcd4; }

        .delete-btn {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4444;
            border: none;
            border-radius: 5px;
            padding: 5px 8px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        #adminButton {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #00bcd4;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #adminButton:hover { background-color: #0097a7; }

        .admin-form {
            display: none;
            margin-top: 20px;
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 15px;
            width: 300px;
        }

        .admin-form input, .admin-form textarea, .admin-form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        .admin-form button {
            background-color: #00bcd4;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-form button:hover { background-color: #0097a7; }

        @media (max-width: 768px) {
            .offers { flex-direction: column; gap: 20px; }
            .offer-card { width: 80%; }
            .admin-form { width: 90%; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="presentation.html">Présentation</a></li>
            <li><a href="boutique.html">Boutique</a></li>
            <li><a href="offre.html">Offre</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="apropos.html">À propos</a></li>
        </ul>
    </nav>

    <section class="main-content">
        <h1>Nos Offres</h1>
        <p>Découvrez nos différentes offres gratuites ou premium, conçues pour répondre à vos besoins.</p>

        <div class="offers" id="offersContainer"></div>

        <!-- BOUTON ADMIN -->
        <button id="adminButton" onclick="promptAdmin()">Ajouter une offre</button>

        <!-- FORMULAIRE ADMIN -->
        <div class="admin-form" id="adminForm">
            <input type="text" id="offerName" placeholder="Nom de l'offre">
            <textarea id="offerDesc" placeholder="Description"></textarea>
            <input type="text" id="offerPrice" placeholder="Prix (gratuit ou €)">
            <button onclick="addOffer()">Ajouter</button>
            <button onclick="hideAdminForm()">Annuler</button>
        </div>
    </section>

    <script>
        const adminPassword = "monMotDePasse123"; // change-le
        let isAdmin = false;

        const container = document.getElementById('offersContainer');
        let offers = JSON.parse(localStorage.getItem('offers')) || [];

        function displayOffers() {
            container.innerHTML = '';
            offers.forEach((o, index) => {
                const card = document.createElement('div');
                card.className = 'offer-card';
                card.innerHTML = `
                    <h3>${o.name}</h3>
                    <p>${o.desc}</p>
                    <span>${o.price}</span>
                    <button class="delete-btn" onclick="deleteOffer(${index})">Supprimer</button>
                `;
                if(isAdmin){
                    card.querySelector('.delete-btn').style.display = 'block';
                }
                container.appendChild(card);
            });
        }

        function promptAdmin(){
            const pass = prompt("Mot de passe administrateur :");
            if(pass === adminPassword){
                isAdmin = true;
                document.getElementById('adminForm').style.display = 'block';
                displayOffers();
            } else {
                alert("Mot de passe incorrect !");
            }
        }

        function hideAdminForm(){
            document.getElementById('adminForm').style.display = 'none';
            document.getElementById('offerName').value = '';
            document.getElementById('offerDesc').value = '';
            document.getElementById('offerPrice').value = '';
        }

        function addOffer(){
            const name = document.getElementById('offerName').value;
            const desc = document.getElementById('offerDesc').value;
            const price = document.getElementById('offerPrice').value;

            if(!name || !desc || !price){
                alert("Remplissez tous les champs !");
                return;
            }

            offers.push({name, desc, price});
            localStorage.setItem('offers', JSON.stringify(offers));
            displayOffers();
            hideAdminForm();
        }

        function deleteOffer(index){
            if(!isAdmin) {
                alert("Mot de passe requis pour supprimer !");
                return;
            }
            if(confirm("Supprimer cette offre ?")){
                offers.splice(index, 1);
                localStorage.setItem('offers', JSON.stringify(offers));
                displayOffers();
            }
        }

        displayOffers();
    </script>

</body>
</html>
